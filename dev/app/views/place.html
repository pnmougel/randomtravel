<ion-view hide-nav-bar="true" style="background-color: #18A2B7;">
    <div ng-show="isLoading" style="position: absolute; width: 100%; top: 50%; color: #fff; font-size: 30px; text-align: center; transform:translateY(-50%);">
        Loading...
        <div style="margin-top: 30px;">
            <ion-spinner class="spinner-light" icon="spiral"></ion-spinner>
        </div>
    </div>

    <div ng-show="noResults" style="position: absolute; width: 100%; top: 50%; color: #fff; font-size: 30px; text-align: center; transform:translateY(-50%);">
        <div style="font-size: 40px;">Sorry,</div>
        <div style="font-size: 20px; margin-top: 50px;">We cannot find any place...</div>
        <div style="font-size: 20px; margin-top: 10px;">but you can change that !</div>

        <button  class="button button-outline button-calm" ng-click="add()" style="margin-top: 50px; border-color: #fff; color: #fff;">
            Add a new place !
        </button>
    </div>

    <ion-slide-box ng-hide="isLoading" style="height: 100%;width: 100%;" active-slide="0">
        <ion-slide ng-repeat="place in places">
            <div class="place" style="height: 100%; width: 100%; padding: 20px;">
                <div class="img-container" style="margin-bottom: 20px;">
                    <img style="width: 100%; border: 1px solid #fff;" ng-src="{{place.imageUrl}}">
                </div>

                <div class="description-container" style="width: 100%; color: #eee; min-height: 100px;">
                    <p>
                        <span style="font-weight: bold;">At {{place.distanceStr}}</span>
                        <span style="float: right; font-size: 12px; color: #ccc;"><i class="fa fa-exclamation-triangle"></i> Inappropriate</span>
                    </p>
                    <p>{{place.description}}</p>
                </div>
                <div class="go-container" style="margin-top: 30px;">
                    <a href="{{place.mapUrl}}" class="button button-light" style="padding-left: 40px; padding-right: 40px; text-align: center;">
                        GO !
                    </a>
                </div>
            </div>
        </ion-slide>
    </ion-slide-box>
</ion-view>
