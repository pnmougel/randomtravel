<ion-view hide-nav-bar="true">
    <ion-content class="main" overflow-scroll="true" has-header="false" >
        <div style="display: flex; justify-content: space-around; flex-direction: column; height: 100%; padding: 40px 30px;">
            <div class="take-me">Take<br>me<br>somewhere</div>
            <div class="buttons row">
                <div class="col-33 col-offset-10">
                    <!--<div class="hexagon">Near</div>-->

                        Near
                    </button>
                </div>
                <div class="col-33 col-offset-10">
                    <button ui-sref="place({minDistance: 1.6, maxDistance: 3})" style="color: #FFF;border-color: #FFF; min-height: 45px;" class="button button-block button-outline button-calm">
                        Far
                    </button>
                </div>
            </div>
            <div class="add-place" style="font-size: 23px; color: #fff; text-align: center;">
                <!--<div class="or" style="margin-bottom: 20px;">or</div>-->

                <!--<button ng-click="somewhere('far')" style="font-size: 18px; color: #EFEFEF;border-color: #EFEFEF; min-height: 45px;" class="button button-outline">-->

                    <!--<!-&#45;&#45;webkit-text-fill-color: #777;" ui-sref="add">add a new place</span>&ndash;&gt;-->
